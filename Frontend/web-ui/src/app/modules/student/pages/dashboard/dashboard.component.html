<div class="dashboard-root">
	<main class="dashboard-grid">
		<section class="panel quick-links">
			<h3 class="panel-title">Quick Links</h3>
			<div class="links-grid">
				<a class="link-card" routerLink="/student/schedules">
					<div class="link-icon bg-1">
						<svg width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<rect x="3" y="3" width="14" height="18" rx="2" stroke="#065F46" stroke-width="1.2" />
							<path d="M6 7h9M6 11h9M6 15h6" stroke="#065F46" stroke-width="1.2" stroke-linecap="round" />
						</svg>
					</div>
					<div class="link-label">Schedules</div>
				</a>

				<a class="link-card" routerLink="/student/assignments">
					<div class="link-icon bg-2">
						<svg width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" stroke="#9b3412"
								stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
							<path d="M14 2v6h6" stroke="#9b3412" stroke-width="1.2" stroke-linecap="round"
								stroke-linejoin="round" />
						</svg>
					</div>
					<div class="link-label">Assignments</div>
				</a>

				<a class="link-card" routerLink="/student/results">
					<div class="link-icon bg-3">
						<svg width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M9 12l2 2 4-4" stroke="#065f46" stroke-width="1.4" stroke-linecap="round"
								stroke-linejoin="round" />
							<rect x="3" y="4" width="18" height="16" rx="2" stroke="#065f46" stroke-width="1.2" />
						</svg>
					</div>
					<div class="link-label">Results</div>
				</a>

				<a class="link-card" routerLink="/student/fees">
					<div class="link-icon bg-4">
						<svg width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<rect x="2" y="6" width="20" height="12" rx="2" stroke="#92400e" stroke-width="1.2" />
							<path d="M16 12a1 1 0 100-2 1 1 0 000 2z" fill="#92400e" />
						</svg>
					</div>
					<div class="link-label">Fee & Payments</div>
				</a>

				<a class="link-card" routerLink="/student/notices">
					<div class="link-icon bg-5">
						<svg width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M15 17H9v-5a3 3 0 016 0v5z" stroke="#92400e" stroke-width="1.2"
								stroke-linecap="round" stroke-linejoin="round" />
							<path d="M18 8a6 6 0 10-12 0c0 7-3 7-3 7h18s-3 0-3-7" stroke="#92400e" stroke-width="1.2"
								stroke-linecap="round" stroke-linejoin="round" />
						</svg>
					</div>
					<div class="link-label">Notice</div>
				</a>
			</div>
		</section>

		<aside class="panel announcements">
			<h3 class="panel-title">Latest Announcements</h3>
			<ul class="ann-list" *ngIf="announcements.length > 0; else noAnnouncements">
				<li *ngFor="let announcement of announcements" class="ann-item">
					<a class="ann-link" [routerLink]="['/student/notices']" [queryParams]="{ noticeId: announcement.id }">
						<strong>{{ announcement.title }}</strong>
						<p class="ann-preview">{{ announcement.description.substring(0, 60) }}...</p>
						<span class="ann-date">{{ announcement.notice_date | date: 'short' }}</span>
					</a>
				</li>
			</ul>
			<ng-template #noAnnouncements>
				<p class="muted small">No announcements available.</p>
			</ng-template>
			<p class="muted small">See the notice board for full details.</p>
		</aside>
	</main>
</div>
