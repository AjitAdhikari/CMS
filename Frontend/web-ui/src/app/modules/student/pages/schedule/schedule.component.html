<div class="schedule-page">
    <section class="panel schedule-panel">
        <div class="panel-head">
            <h2 class="page-title">Schedule</h2>
        </div>

        <div class="table-wrapper">
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of filteredSchedules">
                        <td>
                            <div class="course-name">{{ item.course }}</div>
                        </td>
                        <td>{{ item.day }}</td>
                        <td>{{ item.startTime }} - {{ item.endTime }}</td>
                        <td class="muted">{{ item.remarks }}</td>
                    </tr>
                    <tr *ngIf="filteredSchedules.length === 0">
                        <td colspan="5" class="empty">No sessions match the current filters.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
