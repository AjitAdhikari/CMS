<div class="add-courses-root">
	<header class="page-header">
		<h2>Courses</h2>
		<button class="btn btn-primary" (click)="showForm = true">+ Create</button>
	</header>

	<hr />
	<div *ngIf="courses.length === 0" class="muted">No courses added yet.</div>
	<table class="table table-striped" *ngIf="courses.length > 0">
		<thead>
			<tr>
				<th>Course ID</th>
				<th>Course Title</th>
				<th>Department</th>
				<th>Description</th>
				<th>Activity</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let c of courses">
				<td>{{c.id}}</td>
				<td>{{c.title}}</td>
				<td>{{c.department}}</td>
				<td>{{c.description}}</td>
				<td>
					<button class="btn btn-sm btn-info" type="button" (click)="edit(c)">Edit</button>
					<button class="btn btn-sm btn-danger" type="button" (click)="delete(c.id)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>

	<aside class="form-overlay" *ngIf="showForm">
		<div class="form-card">
			<header class="form-head">
				<h3>{{ editingId !== null ? 'Edit' : 'Create' }} Course</h3>
				<button class="close" (click)="cancel()">âœ•</button>
			</header>

			<form #f="ngForm" (ngSubmit)="submit(f)">
				<div class="form-body">
					<label>Title</label>
					<input name="title" required [(ngModel)]="model.title" class="form-control" />

					<label>Code</label>
					<input name="code" required [(ngModel)]="model.code" class="form-control" />

					<label>Department</label>
					<select name="department" required [(ngModel)]="model.department" class="form-control">
						<option value="">Select a Department</option>
						<option value="BBA">BBA</option>
						<option value="BCA">BCA</option>
						<option value="BBA-TT">BBA-TT</option>
					</select>

					<label>Description</label>
					<textarea name="description" [(ngModel)]="model.description" class="form-control"></textarea>

					<label>Syllabus</label>
					<input type="file" name="syllabus" (change)="onSyllabusSelected($event)" class="form-control"
						accept=".pdf,.doc,.docx" />
					<small class="text-muted">Accepted formats: PDF, DOC, DOCX</small>
				</div>

				<footer class="form-actions">
					<button class="btn" type="button" (click)="cancel()">Cancel</button>
					<button class="btn btn-primary" type="submit">{{ editingId !== null ? 'Update Course' : 'Add Course'
						}}</button>
				</footer>
			</form>
		</div>
	</aside>
</div>
