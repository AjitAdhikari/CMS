<div class="add-courses-root">
	<h2>Add Course</h2>

	<form #f="ngForm" (ngSubmit)="submit(f)">
		<div class="form-group">
			<label>Title</label>
			<input name="title" required [(ngModel)]="model.title" class="form-control" />
		</div>

		<div class="form-group">
			<label>Code</label>
			<input name="code" required [(ngModel)]="model.code" class="form-control" />
		</div>

		<div class="form-group">
			<label>Description</label>
			<textarea name="description" [(ngModel)]="model.description" class="form-control"></textarea>
		</div>

		<button class="btn btn-primary" type="submit">{{ editingId !== null ? 'Update Course' : 'Add Course' }}</button>
		<button *ngIf="editingId !== null" class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>

		<p class="success" *ngIf="successMessage">{{ successMessage }}</p>
	</form>

	<hr />

	<h3>Existing Courses</h3>
	<div *ngIf="courses.length === 0" class="muted">No courses added yet.</div>
	<table class="table table-striped" *ngIf="courses.length > 0">
		<thead>
			<tr>
				<th>Course ID</th>
				<th>Course Title</th>
				<th>Description</th>
				<th>Activity</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let c of courses">
				<td>{{c.id}}</td>
				<td>{{c.title}}</td>
				<td>{{c.description}}</td>
				<td>
					<button class="btn btn-sm btn-info" type="button" (click)="edit(c)">Edit</button>
					<button class="btn btn-sm btn-danger" type="button" (click)="delete(c.id)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
