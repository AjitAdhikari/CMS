<div class="add-courses-root">
	<h2>Add Course</h2>

	<form #f="ngForm" (ngSubmit)="submit(f)">
		<div class="form-group">
			<label>Title</label>
			<input name="title" required [(ngModel)]="model.title" class="form-control" />
		</div>

		<div class="form-group">
			<label>Code</label>
			<input name="code" required [(ngModel)]="model.code" class="form-control" />
		</div>

		<div class="form-group">
			<label>Description</label>
			<textarea name="description" [(ngModel)]="model.description" class="form-control"></textarea>
		</div>

		<button class="btn btn-primary" type="submit">Add Course</button>

		<p class="success" *ngIf="successMessage">{{ successMessage }}</p>
	</form>

	<hr />

	<h3>Existing Courses</h3>
	<ul class="course-list">
		<li *ngIf="courses.length === 0" class="muted">No courses added yet.</li>
		<li *ngFor="let c of courses">
			<strong>{{c.code}}</strong> â€” {{c.title}}
			<div class="small muted">{{c.description}}</div>
		</li>
	</ul>
</div>
