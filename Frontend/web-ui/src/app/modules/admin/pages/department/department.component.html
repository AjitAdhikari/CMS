<div class="dept-root">
    <header class="dept-header">
        <h2>Departments</h2>
        <button class="btn btn-primary" (click)="openCreate()">+ Create</button>
    </header>

    <section class="dept-list">
        <table class="dept-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th style="width:140px">Activity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of departments">
                    <td>{{ d.title }}</td>
                    <td>{{ d.description }}</td>
                    <td>
                        <button class="btn btn-sm" (click)="openEdit(d)">Edit</button>
                        <button class="btn btn-sm btn-danger" (click)="delete(d.id)">Delete</button>
                    </td>
                </tr>
                <tr *ngIf="departments.length === 0">
                    <td colspan="3" class="muted">No departments yet.</td>
                </tr>
            </tbody>
        </table>
    </section>

    <aside class="form-overlay" *ngIf="showForm">
        <div class="form-card">
            <header class="form-head">
                <h3>{{ isEdit ? 'Edit' : 'Create' }} Department</h3>
                <button class="close" (click)="cancel()">âœ•</button>
            </header>

            <div class="form-body">
                <label>Title</label>
                <input type="text" [(ngModel)]="formModel.title" />

                <label>Description</label>
                <textarea rows="4" [(ngModel)]="formModel.description"></textarea>
            </div>

            <footer class="form-actions">
                <button class="btn" (click)="cancel()">Cancel</button>
                <button class="btn btn-primary" (click)="save()">Save</button>
            </footer>
        </div>
    </aside>
</div>
