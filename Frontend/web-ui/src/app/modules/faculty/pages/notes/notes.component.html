<div class="d-flex justify-content-between align-items-center mb-3">
	<div>
		<h2 class="h4 mb-1">Manage Notes</h2>
		<div class="text-muted">Upload notes here for specific subjects.</div>
	</div>
</div>

<div class="mb-3">
	<label class="form-label">Upload Notes</label>
	<div>
		<input type="file" #fileInput class="d-none" (change)="onFileSelected($event)" multiple>
		<button type="button" class="btn btn-primary" (click)="fileInput.click()">Choose files</button>
	</div>
	<div class="form-text">You can select multiple files using the button above.</div>
</div>

<div *ngIf="files.length > 0" class="uploaded-list">
	<label class="form-label">Selected files</label>
	<ul class="list-group">
		<li class="list-group-item d-flex justify-content-between align-items-center"
			*ngFor="let f of files; let i = index">
			<div>
				<div><strong>{{ f.name }}</strong></div>
				<div class="text-muted small">{{ f.size | number }} bytes</div>
			</div>
			<div>
				<button type="button" class="btn btn-sm btn-outline-danger" (click)="removeFile(i)">Remove</button>
			</div>
		</li>
	</ul>
</div>
