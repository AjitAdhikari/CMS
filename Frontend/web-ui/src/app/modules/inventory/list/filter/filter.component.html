<div class="col-lg-12">
    <div class="main-card mb-3 card">
      <div class=" {{iSearchFormDisplay}} search-form-default card-body">
      <form class="form-inline row" [formGroup]="filterForm" (ngSubmit)="onSubmit()">
        <div class="col-4">
          <label class="filter-label" >Name:</label>
          <input class="form-control mb-2 me-sm-2" formControlName="name"  />
        </div>
        <div class="col-4">
          <label class="filter-label" >Code:</label>
          <input class="form-control mb-2 me-sm-2" formControlName="code"  />
        </div>
       <div class="col-4">
          <button type="submit" class="btn btn-primary me-2 filter-button" ><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search align-middle me-2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
         <button type="reset" class=" btn btn-danger filter-button" (click)="onClear()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-delete align-middle me-2"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path><line x1="18" y1="9" x2="12" y2="15"></line><line x1="12" y1="9" x2="18" y2="15"></line></svg></button>
       </div>
      </form>
        </div>
    </div>
  </div>
